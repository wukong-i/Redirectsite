    <title>Loading...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get current path
            const path = window.location.pathname;
            
            // Redirect only if it's the root domain ("/")
            if (path === "/") {
                setTimeout(() => {
                    window.location.href = "https://medoracle-acad.netlify.app/"; // Change to your destination URL

            } else {
                document.getElementById("redirect-section").style.display = "none";

            }
        });
    </script>
